<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Colors</title>
	
	<style>
		/* Color Name */
		h1 {
			color: red;
		}	

		/* RGB */
		h2 {
			color: rgb(20, 100, 120);
		}

		h3 {
			/* Hex */
			color: #000000;
		}
	</style>

</head>
<body>

	<h1>Heading One</h1>
	<h2>Heading two</h2>
	<h3>Heading Three</h3>

</body>
</html>
